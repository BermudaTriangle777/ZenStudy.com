<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #e0e7ff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .profile-box {
      background: #e0e7ff;
      border-radius: 24px;
      padding: 2rem;
      width: 360px;
      max-width: 90vw;
      box-shadow:
        10px 10px 30px #c7d2fe,
        -10px -10px 30px #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #dbeafe;
      margin-bottom: 1rem;
      box-shadow:
        4px 4px 16px #b6b9d6,
        -4px -4px 16px #fff;
      cursor: pointer;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 1em;
      border-radius: 12px;
      border: none;
      font-family: inherit;
      box-shadow:
        inset 2px 2px 5px #b6b9d6,
        inset -2px -2px 5px #fff;
      outline: none;
    }
    button {
      background: linear-gradient(90deg, #6366f1, #818cf8);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow:
        4px 4px 12px #b6b9d6,
        -4px -4px 12px #fff;
      transition: all 0.2s ease;
    }
    button:active {
      transform: scale(0.97);
    }
    .hidden {
      display: none;
    }
    .hint {
      font-size: 0.85em;
      color: #6b7280;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <img id="userAvatar" class="avatar" src="" alt="User Avatar">
    <input id="userName" type="text" placeholder="Username" disabled>
    <input id="userPass" type="password" placeholder="Password" disabled>
    <input id="userImg" type="file" class="hidden" accept="image/*">
    <button id="editBtn">Edit Profile</button>
    <div class="hint">Click "Edit" to change profile and Save</div>
  </div>

  <script>
    // Firebase Configuration (same as main)
    const firebaseConfig = {
      apiKey: "AIzaSyC9rehsf-0jkb9dAeT1-0Z1C-yRJ0YI9dA",
      authDomain: "gymnm-ce84b.firebaseapp.com",
      projectId: "gymnm-ce84b",
      storageBucket: "gymnm-ce84b.appspot.com",
      messagingSenderId: "474926929394",
      appId: "1:474926929394:web:6abdb807caba2751a5c76b",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const currentUser = localStorage.getItem("currentUser");
    if (!currentUser) window.location = "index.html";

    const userName = document.getElementById("userName");
    const userPass = document.getElementById("userPass");
    const userImg = document.getElementById("userImg");
    const userAvatar = document.getElementById("userAvatar");
    const editBtn = document.getElementById("editBtn");

    db.collection("users").doc(currentUser).get().then(doc => {
      if (!doc.exists) return alert("User not found!");
      const data = doc.data();
      userName.value = currentUser;
      userPass.value = data.pass || "";
      userAvatar.src = data.profileImg || "https://via.placeholder.com/80";
    });

    let isEditing = false;
    let newImgBase64 = null;

    editBtn.onclick = () => {
      isEditing = !isEditing;
      if (isEditing) {
        userPass.disabled = false;
        userImg.classList.remove("hidden");
        editBtn.textContent = "Save";
      } else {
        const newPass = userPass.value;
        db.collection("users").doc(currentUser).update({
          pass: newPass,
          ...(newImgBase64 && { profileImg: newImgBase64 })
        });
        userImg.classList.add("hidden");
        userPass.disabled = true;
        editBtn.textContent = "Edit Profile";
        alert("âœ… Profile Updated!");
      }
    };

    userAvatar.onclick = () => userImg.click();

    userImg.onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          let size = 256;
          canvas.width = canvas.height = size;
          ctx.drawImage(img, 0, 0, size, size);
          newImgBase64 = canvas.toDataURL("image/jpeg", 0.9);
          userAvatar.src = newImgBase64;
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    };
  </script>
</body>
</html>
